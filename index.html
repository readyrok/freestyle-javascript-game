<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='menu-container'>
        <div class='logo'></div>
        <form id='playerName' class='center' align='center'>
            <div class='form-group row-sm'><label for="text"><h4>Submit your name:</h4></label></div>
            <div class='form-group row-sm'><input type="text" name='input'></div>
            <br>
            <div class='form-group row-sm'><button type='submit' id='submit' class='btn-lg btn-danger'>PLAY</button></div>            
        </form>
    </div>
    <div class='game-container'>
        <div class='obstacles'></div>
        <div class='background'>
            <div class='bird'></div>
        </div>
        <table class='highScores table table-bordered table-dark'>
            <tbody></tbody>
        </table>
        <div class='footer container'>
            <div class='row'>
                <div class='col-5'><br><h3 id='displayName'></h3></div>
                <div class='col'><br><h3 class='score'> Score: <span>0</span></h3></div>
            </div>  
        </div>
    </div>
    <div class='lose-splash'></div>
    <script src='game.js' charset='utf-8'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
